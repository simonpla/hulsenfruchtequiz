<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Planet Hülse</title>
    <script src="func.js" type="text/javascript"></script>
    <style>
      body {
        background-image: url(img/bg.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
  
      .button {
        border: none;
        color: white;
        padding: 15pt 25pt;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14pt;
        margin: 4pt 2pt;
        cursor: pointer;
      }
  
      .buttona {
        background-color: #2b5ac6;
      }
  
      .buttona:hover {
        background-color: honeydew;
        color: #2b5ac6;
      }

      .text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        font-size: large;
      }

      .textq {
        font-size: 35pt;
      }

      #result {
        font-size: 60pt;
        color: red;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%,-50%);
        -ms-transform: translate(-50%,-50%);
        font-weight: bolder;
      }

      #overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.5);
        z-index: 2;
        cursor: pointer;
      }

      .center {
        margin: 0;
        position: absolute;
        top: 65%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <center>
      <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; font-size: 40pt;">Hülsenfrüchte - Quiz</h1>
        <p class="text textq" id="tq">
          Wie werden Pflanzen bezeichnet, die Hülsenfrüchte tragen?
        </p>
      <div>
        <button class="button buttona" onclick="onButtonQ(1)" id="ba1">Bohnen</button>
        <button class="button buttona" onclick="onButtonQ(2)" id="ba2">Hülsenfrüchtler</button>
        <button class="button buttona" onclick="onButtonQ(3)" id="ba3">Fruchthülser</button>
        <button class="button buttona" onclick="onButtonQ(4)" id="ba4">Hülsenpflanzen</button>
      </div>
      <div id="overlay">
        <p class="text" id="result">Berechnet...</p>
        <div class="center">
          <button class="button buttona" onclick="onButtonR()">Nächste Frage</button>
        </div>
      </div>
    </center>
    <div style="position: absolute; text-align: end; bottom: 0; right: 0;">
      <p class="text" style="font-size: 8pt;">© by David Adam Kess - edited</p>
    </div>
  </body>
</html>
